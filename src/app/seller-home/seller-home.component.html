<div class="product__List">

    <!-- This will Display the Product Deleted Message -->
    <h3>{{ productDeleted }}</h3>

    <table>
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Product Price</th>
                <th>Product Details</th>
                <th>options</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of productsList">
                <td><img 
                    src="{{ product.productImage }}" /></td>
                <td>{{ product.productName }}</td>
                <td>{{ product.productCategory }}</td>
                <td>{{ product.productPrice }}</td>
                <td>{{ product.productDetails }}</td>
                <td><button (click)="productDelete(product.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
